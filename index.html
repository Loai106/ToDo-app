<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css"> 

  <title>Todo app</title>

</head>
<body>

  <div class="background"></div>
  <main class=" dark-mode">
    <div class="container ">


      <section id="heading">
      <h1 class="headr-label">TODO</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
     </section>


    <section id="newTodo" class="todo-wrapper">
      <div class="check-circle circle-notChecked"></div>
      <input type="text" id="new-task" name="task" placeholder="Create a new todo">
    </section>


    <section id="todos">
      <div class="todo-box todo-wrapper">
        <div class="check-circle circle-notChecked added"></div>
        <p class="task added">Clean your room</p>
        <div class="cross"> <svg class=xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="hsl(236, 9%, 61%)" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
        </div>     
      </div>
      
      <div class="footer">
        <div class="footer-item"><span class="items-num">0</span> items left</div>
        <div class="selecting-item">
          <div class="footer-item all">All</div>
          <div class="footer-item active">Active</div>
          <div class="footer-item completed">Completed</div>
        </div>

        <div class="footer-item clear">Clear Completed</div> 

      </div>
    </section>
  
  </div>
    

  </main>

  <script src="main.js"></script>

</body>
</html>
